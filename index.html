<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CoffeShop</title>
    <link rel="stylesheet" href="/style/style.scss" />
    <link rel="stylesheet" href="/style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.5.0/css/all.min.css"
      integrity="sha512-QfDd74mlg8afgSqm3Vq2Q65e9b3xMhJB4GZ9OcHDVy1hZ6pqBJPWWnMsKDXM7NINoKqJANNGBuVRIpIJ5dogfA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <!-- header section start -->
      <header class="header">
        <a href="#" class="logo">
          <img src="/img/coffeeroasters.png" alt="" />
        </a>
        <nav class="navbar">
          <a href="#home">HOME</a>
          <a href="#about us">ABOUT US</a>
          <a href="#plan">CREATE YOUR PLAN</a>
        </nav>
      </header>
      <!-- header section end -->

      <!-- home section start -->
      <section class="home" id="#home">
        <img src="/img/Bitmap.png" alt="" />
        <div class="content">
          <h3>Great coffee made simple.</h3>
          <p>
            Great coffee made simple. Start your mornings with the worlds best
            coffees. Try our expertly curated artisan coffees from our best
            roasters delivered directly to your door, at your schedule. Create
            your plan
          </p>
          <button>create your plan</button>
        </div>
      </section>
      <!-- home section end -->

      <!--about section start  -->
      <section class="about" id="#about">
        <h1 class="heading">our<span>collection</span></h1>
        <div class="box-container">
          <div class="box">
            <img src="/img/kopi1 copy.png" alt="" />
          </div>
        </div>
      </section>
      <!-- about section end -->
    </div>
  </body>
</html>
